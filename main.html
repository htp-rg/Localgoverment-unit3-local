<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGU 3 Main</title>
<style>
:root {
  --blue: #4e73df;
  --white: #fff;
  --shadow: 0 6px 24px rgba(0,0,0,0.08);
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: #f5f6fa;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background: var(--white);
  padding: 2rem 3rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  max-width: 400px;
  width: 100%;
}

h1 {
  color: var(--blue);
  margin-bottom: 2rem;
}

button {
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 8px;
  background: var(--blue);
  color: white;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.2s;
}

button:hover {
  background: #3b5ed7;
}
</style>
</head>
<body>
<div class="container">
  <h1>LGU 3 System</h1>
  <button onclick="window.location.href='loginadmin.html'">Log in as Admin</button>
  <button onclick="window.location.href='loginuser.html'">Log in as User</button>
  <button onclick="window.location.href='loginbarangay.html'">Log in as Barangay</button>
  <button onclick="window.location.href='userregister.html'">Register as Vendor</button>
</div>
</body>
</html>
