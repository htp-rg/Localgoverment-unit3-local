<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LGU 3 | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:#f5f9ff;
  color:#1b2b4b;
  margin:0;
  font-family: Inter, system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#ffffff;             
  border:2px solid #1e4fd8;         
  padding:2rem;
  border-radius:14px;
  width:360px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

h1{
  text-align:center;
  color:#0b2c6f;
}

input, select, button{
  width:100%;
  padding:.7rem;
  margin:.5rem 0;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:.95rem;
}

input:focus, select:focus{
  outline:none;
  border-color:#1e4fd8;
}

button{
  background:#1e4fd8;
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#163db3;
}
#msg{text-align:center;color:red;font-weight:600}
</style>
</head>

<body>
<div class="card">
  <h1>LGU 3 Login</h1>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <select id="role">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
    <option value="market">Market</option>
    <option value="user">User</option>
  </select>

  <button onclick="login()">Continue</button>
  <div id="msg"></div>
</div>

<script>
const accounts = {
  staff:  { email: "barangaylogin@gmail.com", pass: "Barangay.login1" },
  market: { email: "market.3lgu@gmail.com", pass: "marketadmin" },
  admin:  { email: "orariojames2@gmail.com", pass: "orariojames" },
  user:   { email: "staffnumb125@gmail.com", pass: "stall#12five" }
};

function login() {
  const emailInput = document.getElementById("email").value.trim();
  const passwordInput = document.getElementById("password").value;
  const roleInput = document.getElementById("role").value;
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (!roleInput) {
    msg.textContent = "Please select a role";
    return;
  }

  const account = accounts[roleInput];

  if (
    emailInput === account.email &&
    passwordInput === account.pass
  ) {
    localStorage.setItem("role", roleInput);
    localStorage.setItem("email", emailInput);
    window.location.href = "otp.html";
  } else {
    msg.textContent = "Invalid email or password";
  }
}
</script>
</body>
</html>
