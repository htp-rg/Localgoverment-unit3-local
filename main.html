<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LGU 3 | Secure Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
:root {
  --primary: #1e4fd8;
  --secondary: #0b2c6f;
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #1f2937;
  --muted: #6b7280;
  --success: #16a34a;
  --error: #dc2626;
  --radius: 14px;
  --shadow: 0 10px 35px rgba(0,0,0,.08);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 460px;
  padding: 1.5rem;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 2.2rem;
}

.header {
  text-align: center;
  margin-bottom: 1.8rem;
}

.header img {
  width: 80px;
  margin-bottom: .8rem;
}

.header h1 {
  font-size: 1.4rem;
  margin: 0;
  color: var(--secondary);
}

.header p {
  font-size: .9rem;
  color: var(--muted);
  margin-top: .4rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  font-size: .85rem;
  font-weight: 600;
  color: var(--text);
  margin-bottom: .3rem;
}

input, select {
  width: 100%;
  padding: .7rem .75rem;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: .95rem;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary);
}

.row {
  display: flex;
  gap: .6rem;
}

button {
  border: none;
  cursor: pointer;
  border-radius: 10px;
  padding: .7rem;
  font-weight: 600;
  font-size: .95rem;
}

.btn-primary {
  background: var(--primary);
  color: #fff;
  width: 100%;
}

.btn-secondary {
  background: #e5e7eb;
  color: var(--text);
  width: 100%;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

#timer {
  font-size: .8rem;
  color: var(--muted);
  margin-top: .4rem;
}

#message {
  margin-top: 1rem;
  text-align: center;
  font-weight: 600;
  font-size: .9rem;
}

.footer {
  margin-top: 1.2rem;
  text-align: center;
  font-size: .75rem;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="header">
      <img src="logo.jfif" alt="LGU Logo">
      <h1>Local Government Unit 3</h1>
      <p>Secure Multi-Role Login Portal</p>
    </div>

    <form id="loginForm">

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
          <option value="market">Market</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="form-group">
        <label>OTP</label>
        <input type="text" id="codeInput" placeholder="Enter OTP">
      </div>

      <div class="row">
        <button type="button" class="btn-secondary" id="sendCodeBtn">Send OTP</button>
        <button type="button" class="btn-secondary" id="resendBtn" style="display:none;">Resend</button>
      </div>

      <div id="timer"></div>

      <button type="submit" class="btn-primary" style="margin-top:1rem;">Login</button>
    </form>

    <div id="message"></div>

    <div class="footer">
      © 2026 Local Government Unit 3 · Secure Access
    </div>

  </div>
</div>

<script>
let otp = null, otpExpiry = null, timerInterval = null;

const messageDiv = document.getElementById("message");
const timerDiv = document.getElementById("timer");
const sendBtn = document.getElementById("sendCodeBtn");
const resendBtn = document.getElementById("resendBtn");

const roles = {
  staff: {
    email: "barangaylogin@gmail.com",
    password: "Barangay.login1",
    key: "woZPn1QHpjKc4M8Qo",
    service: "service_dvrf2ar",
    template: "template_tseir4g"
  },
  market: {
    email: "market.3lgu@gmail.com",
    password: "marketadmin",
    key: "Q3BrdJupCkfLyAxc9",
    service: "service_twsjr4p",
    template: "template_864di8m"
  },
  admin: {
    email: "orariojames2@gmail.com",
    password: "orariojames",
    key: "ITbHFP1WBTFPISemM",
    service: "service_qvm338i",
    template: "template_koj1ggb"
  },
  user: {
    email: "staffnumb125@gmail.com",
    password: "stall#12five",
    key: "rmTZmSimwN_68ZgFp",
    service: "service_da66ha6",
    template: "template_0mebf9d"
  }
};

function startTimer() {
  let t = 60;
  sendBtn.disabled = true;
  timerDiv.textContent = `Wait ${t}s to resend OTP`;
  timerInterval = setInterval(() => {
    t--;
    timerDiv.textContent = `Wait ${t}s to resend OTP`;
    if (t <= 0) {
      clearInterval(timerInterval);
      sendBtn.disabled = false;
      resendBtn.style.display = "inline-block";
      timerDiv.textContent = "";
    }
  }, 1000);
}

function sendOTP() {
  const role = role.value;
  const email = document.getElementById("email").value.trim();
  if (!roles[role] || email !== roles[role].email)
    return alert("Invalid role or email");

  emailjs.init(roles[role].key);
  otp = Math.floor(100000 + Math.random() * 900000);
  otpExpiry = new Date(Date.now() + 15 * 60000);

  emailjs.send(roles[role].service, roles[role].template, {
    to_email: email,
    passcode: otp
  }).then(() => {
    messageDiv.textContent = "OTP sent successfully";
    messageDiv.style.color = "#000";
    startTimer();
  });
}

sendBtn.onclick = sendOTP;
resendBtn.onclick = () => { sendOTP(); resendBtn.style.display="none"; };

document.getElementById("loginForm").onsubmit = e => {
  e.preventDefault();
  const roleVal = role.value;
  const pass = password.value;
  const code = codeInput.value;

  if (!otp) return messageDiv.textContent = "Request OTP first";
  if (new Date() > otpExpiry) return messageDiv.textContent = "OTP expired";

  if (pass === roles[roleVal].password && code == otp) {
    localStorage.setItem("role", roleVal);
    messageDiv.style.color = "var(--success)";
    messageDiv.textContent = "Login successful";
  } else {
    messageDiv.style.color = "var(--error)";
    messageDiv.textContent = "Invalid credentials";
  }
};
</script>

</body>
</html>
