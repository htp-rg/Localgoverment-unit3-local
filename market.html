<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard</title>

<style>
:root {
  --text: #111;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0,0,0,.06);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #fff;
  color: var(--text);
}

.app {
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  background: #4e73df;
  color: white;
}

.brand {
  font-weight: 800;
  padding: 1rem;
  border-bottom: 1px solid rgba(255,255,255,.2);
}

nav { padding: 1rem; }

.nav-item {
  display: block;
  padding: .6rem;
  border-radius: 8px;
  text-decoration: none;
  color: white;
}

.nav-item:hover,
.nav-item.active {
  background: rgba(255,255,255,.2);
}

/* MAIN */
.main {
  display: grid;
  grid-template-rows: 64px 1fr;
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1rem;
  border-bottom: 1px solid var(--border);
}

.btn {
  border: 1px solid var(--text);
  background: transparent;
  padding: .4rem .8rem;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  padding: 1rem;
  overflow: auto;
}

/* MAP CONTAINER */
.map-container {
  position: relative;
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: var(--shadow);
  overflow: hidden;
}

.map-container img {
  width: 100%;
  display: block;
}

/* SECTION OVERLAYS */
.section-label {
  position: absolute;
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.wet {
  background: rgba(0, 123, 255, 0.8);
  color: white;
  top: 30%;
  left: 20%;
}

.dry {
  background: rgba(40, 167, 69, 0.85);
  color: white;
  top: 65%;
  left: 40%;
}

.section-label:hover {
  transform: scale(1.05);
}

/* INFO BOX */
.info-box {
  margin-top: 1rem;
  padding: 1rem;
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: var(--shadow);
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">LGU 3 ADMIN SYSTEM</div>
    <nav>
      <a href="#" class="nav-item active">Dashboard</a>
      <a href="#" class="nav-item">Vendor Management</a>
      <a href="#" class="nav-item">Commodity Monitoring</a>
      <a href="#" class="nav-item">Inspection</a>
      <a href="#" class="nav-item">Reports</a>
      <a href="#" class="nav-item">Settings</a>
      <a href="#" class="nav-item" style="margin-top:2rem;font-weight:bold;">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <section class="main">

    <header class="topbar">
      <button class="btn">‚Üê Back</button>
      <button class="btn">Export</button>
    </header>

    <div class="content">

      <h2>Public Market Blueprint</h2>

      <!-- MAP -->
      <div class="map-container">
        <img src="/mnt/data/Messenger_creation_0D91EB5E-B5A0-45C0-B80A-DC3D7F8AEED0.jpeg" alt="Market Blueprint">

        <!-- Clickable Sections -->
        <div class="section-label wet" onclick="showSection('wet')">
          Wet Market Section
        </div>

        <div class="section-label dry" onclick="showSection('dry')">
          Dry Goods Section
        </div>
      </div>

      <!-- Info Display -->
      <div class="info-box" id="infoBox">
        Click a section on the map to view details.
      </div>

    </div>

  </section>
</div>

<script>
function showSection(type) {
  const box = document.getElementById("infoBox");

  if (type === "wet") {
    box.innerHTML = `
      <h3>Wet Market Area</h3>
      <p>Includes:</p>
      <ul>
        <li>Fish Section</li>
        <li>Meat Section</li>
        <li>Vegetable Stalls</li>
      </ul>
      <p>Status: Active Monitoring Enabled</p>
    `;
  }

  if (type === "dry") {
    box.innerHTML = `
      <h3>Dry Goods Area</h3>
      <p>Includes:</p>
      <ul>
        <li>Textile Section</li>
        <li>Grocery Section</li>
        <li>Dry Goods Stalls</li>
      </ul>
      <p>Status: Compliance Tracking Active</p>
    `;
  }
}
</script>

</body>
</html>
