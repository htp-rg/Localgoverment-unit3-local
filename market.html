<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root {
  --border:#e6e8eb;
  --shadow:0 6px 24px rgba(0,0,0,.06);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#fff;
}

.app{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:#4e73df;
  color:white;
}

.brand{
  padding:1rem;
  font-weight:800;
  border-bottom:1px solid rgba(255,255,255,.2);
}

nav{padding:1rem;}

.nav-item{
  display:block;
  padding:.6rem;
  color:white;
  text-decoration:none;
  border-radius:8px;
}

.nav-item:hover,
.nav-item.active{
  background:rgba(255,255,255,.2);
}

/* MAIN */
.main{
  display:grid;
  grid-template-rows:64px 1fr;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1rem;
  border-bottom:1px solid var(--border);
}

.btn{
  padding:.4rem .8rem;
  border:1px solid black;
  background:white;
  border-radius:8px;
  cursor:pointer;
}

.content{
  padding:1rem;
  overflow:auto;
}

/* MARKET MAP */
.market-map{
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:var(--shadow);
  padding:20px;
}

/* SECTION */
.section{
  margin-bottom:40px;
}

.section h3{
  margin-bottom:10px;
}

.wet-section{
  background:#e3f2fd;
  padding:20px;
  border-radius:12px;
}

.dry-section{
  background:#e8f5e9;
  padding:20px;
  border-radius:12px;
}

/* STALL GRID */
.stalls{
  display:grid;
  grid-template-columns:repeat(10, 1fr);
  gap:10px;
}

.stall{
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.available{
  background:#28a745;
}

.occupied{
  background:#dc3545;
}

/* INFO BOX */
.info-box{
  margin-top:20px;
  padding:15px;
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:var(--shadow);
}
</style>
</head>

<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">LGU 3 ADMIN SYSTEM</div>
  <nav>
    <a href="#" class="nav-item active">Dashboard</a>
    <a href="#" class="nav-item">Vendor Management</a>
    <a href="#" class="nav-item">Commodity Monitoring</a>
    <a href="#" class="nav-item">Inspection</a>
    <a href="#" class="nav-item">Reports</a>
    <a href="#" class="nav-item">Settings</a>
    <a href="#" class="nav-item" style="margin-top:2rem;font-weight:bold;">Logout</a>
  </nav>
</aside>

<!-- MAIN -->
<section class="main">

<header class="topbar">
  <button class="btn" onclick="showAnalytics()">AI Analytics</button>
</header>

<div class="content">

<h2>Public Market Layout</h2>

<div class="market-map">

  <!-- WET SECTION -->
  <div class="section wet-section">
    <h3>Wet Market Section (Fish, Meat, Vegetables)</h3>
    <div class="stalls" id="wetStalls"></div>
  </div>

  <!-- DRY SECTION -->
  <div class="section dry-section">
    <h3>Dry Goods Section (Textile, Grocery, Dry Goods)</h3>
    <div class="stalls" id="dryStalls"></div>
  </div>

</div>

<div class="info-box" id="infoBox">
Click a stall to see details.
</div>

</div>
</section>
</div>

<script>

/* SAMPLE STALL DATABASE */
const wetStallsData = [
  {id:1,status:"Occupied"},
  {id:2,status:"Available"},
  {id:3,status:"Occupied"},
  {id:4,status:"Available"},
  {id:5,status:"Available"},
  {id:6,status:"Occupied"},
  {id:7,status:"Available"},
  {id:8,status:"Available"},
  {id:9,status:"Occupied"},
  {id:10,status:"Available"}
];

const dryStallsData = [
  {id:11,status:"Available"},
  {id:12,status:"Occupied"},
  {id:13,status:"Available"},
  {id:14,status:"Available"},
  {id:15,status:"Occupied"},
  {id:16,status:"Available"},
  {id:17,status:"Available"},
  {id:18,status:"Occupied"},
  {id:19,status:"Available"},
  {id:20,status:"Available"}
];

/* GENERATE STALLS */
function renderStalls(data, containerId, section){
  const container=document.getElementById(containerId);

  data.forEach(stall=>{
    const div=document.createElement("div");
    div.classList.add("stall");
    div.classList.add(stall.status==="Occupied" ? "occupied":"available");
    div.innerText=stall.id;

    div.onclick=function(){
      document.getElementById("infoBox").innerHTML=
      `<h3>Stall #${stall.id}</h3>
       <p><strong>Section:</strong> ${section}</p>
       <p><strong>Status:</strong> ${stall.status}</p>`;
    };

    container.appendChild(div);
  });
}

renderStalls(wetStallsData,"wetStalls","Wet Market");
renderStalls(dryStallsData,"dryStalls","Dry Goods");

/* AI ANALYTICS */
function showAnalytics(){
  const total = wetStallsData.length + dryStallsData.length;
  const occupied =
    wetStallsData.filter(s=>s.status==="Occupied").length +
    dryStallsData.filter(s=>s.status==="Occupied").length;

  const available = total - occupied;

  document.getElementById("infoBox").innerHTML =
  `<h3>AI Market Analytics</h3>
   <p>Total Stalls: ${total}</p>
   <p>Occupied: ${occupied}</p>
   <p>Available: ${available}</p>
   <hr>
   <p><strong>Insight:</strong> ${
     occupied > available
     ? "High occupancy rate. Consider expansion planning."
     : "There are multiple available stalls. Vendor recruitment recommended."
   }</p>`;
}
</script>

</body>
</html>
