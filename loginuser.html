<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
:root {
  --blue: #4e73df;
  --white: #fff;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0,0,0,0.08);
  --text: #111;
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: #f5f6fa;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: var(--white);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  padding: 0.8rem;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 1rem;
  width: 95%;
}

button {
  padding: 0.8rem;
  border: none;
  background: var(--blue);
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.2s ease-in-out;
}

button:hover {
  background: #3b5ed7;
}

.error-message {
  background: #ffe0e0;
  color: #b00000;
  border: 1px solid #b00000;
  border-radius: 8px;
  padding: 0.8rem;
  text-align: center;
  margin-top: 1rem;
  display: none;
}

.back-link {
  display: block;
  margin-top: 1rem;
  text-align: center;
  color: var(--blue);
  text-decoration: none;
  font-size: 0.9rem;
}
.back-link:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="card">
  <h1>User Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="error-message" id="errorMsg">‚ùå Invalid email or password.</div>
  <a href="userregister.html" class="back-link">Don't have an account? Register</a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  const approved = JSON.parse(localStorage.getItem("vendor_engagements") || "[]");
  const pending = JSON.parse(localStorage.getItem("pending_vendors") || "[]");
  const allVendors = [...approved, ...pending];

  const vendor = allVendors.find(v => v.email.toLowerCase() === email);

  if (!vendor || vendor.password !== password) {
    errorMsg.style.display = "block";
    return;
  }

  localStorage.setItem("logged_in_user", JSON.stringify(vendor));

  window.location.href = "userdashboard.html";
});
</script>
</body>
</html>
