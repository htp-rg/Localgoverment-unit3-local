<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
:root {
  --blue: #4e73df;
  --white: #fff;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0,0,0,0.08);
  --text: #111;
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: #f5f6fa;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: var(--white);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  padding: 0.8rem;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 1rem;
  width: 95%;
}

button {
  padding: 0.8rem;
  border: none;
  background: var(--blue);
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.2s ease-in-out;
}

button:hover {
  background: #3b5ed7;
}

.error-message {
  background: #ffe0e0;
  color: #b00000;
  border: 1px solid #b00000;
  border-radius: 8px;
  padding: 0.8rem;
  text-align: center;
  margin-top: 1rem;
  display: none;
}

.back-link {
  display: block;
  margin-top: 1rem;
  text-align: center;
  color: var(--blue);
  text-decoration: none;
  font-size: 0.9rem;
}
.back-link:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="card">
   <div class="container">
    <h1>MARKET AND TRADE MONITORING SYSTEM</h1>
    <h2>Login as Barangay</h2>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <input type="text" id="codeInput" placeholder="Enter OTP">
      <button type="button" id="sendCodeBtn">Send Code</button>
      <div id="timer"></div>
      <button type="button" id="resendBtn">Resend Code</button>

      <button type="submit">Login</button>
    </form>

    <div id="message"></div>
  </div>
  <a href="userregister.html" class="back-link">Don't have an account? Register</a>
</div>

<script>
  emailjs.init("WNhDz1AGE05xoWJ5TQr2Y"); 

    let otp = null;
    let otpExpiry = null;
    let timerInterval = null;

    const sendBtn = document.getElementById("sendCodeBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerDiv = document.getElementById("timer");

    function startTimer() {
      let timeLeft = 60;
      sendBtn.disabled = true;
      timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          sendBtn.disabled = false;
          resendBtn.style.display = "block";
          timerDiv.textContent = "";
        }
      }, 1000);
    }

    function sendOTP(email) {
      otp = Math.floor(100000 + Math.random() * 900000);
      otpExpiry = new Date(Date.now() + 15*60*1000);

      const templateParams = {
        to_email: email,
        passcode: otp,
        time: otpExpiry.toLocaleTimeString()
      };

      emailjs.send('service_dvrf2ar', 'template_tseir4g', templateParams)
        .then(() => {
          document.getElementById("message").textContent = `OTP sent to ${email}`;
          startTimer();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("message").textContent = "Failed to send OTP";
        });
    }

    sendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
    });

    resendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
      resendBtn.style.display = "none";
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const codeInput = document.getElementById("codeInput").value.trim();
      const correctPassword = "Barangay.login1";

      if(!otp) {
        document.getElementById("message").textContent = "Request OTP first";
        return;
      }
      if(new Date() > otpExpiry) {
        document.getElementById("message").textContent = "OTP expired! Request again";
        return;
      }
      if(password === correctPassword && codeInput == otp) {
        window.location.href = "barangayvendor.html";
      } else {

</script>
</body>
</html>
