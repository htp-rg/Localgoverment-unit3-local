<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barangay Market Map</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
.app{
  display:grid;
  grid-template-columns:220px 1fr;
  height:100vh;
}
.sidebar{
  background:#4e73df;
  color:#fff;
  padding:15px;
}
.sidebar h2{
  font-size:16px;
  margin-bottom:20px;
}
.sidebar a{
  display:block;
  padding:8px;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  margin-bottom:5px;
}
.sidebar a:hover{background:#fff;color:#4e73df;}

.main{
  display:flex;
  flex-direction:column;
}
.topbar{
  background:#fff;
  padding:10px 15px;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.content{
  padding:15px;
  overflow:hidden;
}

/* MAP CONTAINER */
.map-wrapper{
  border:2px solid #333;
  background:#ddd;
  width:100%;
  height:620px;
  position:relative;
  overflow:hidden;
  border-radius:10px;
}

/* zoom + drag */
#map{
  transform-origin:0 0;
  cursor:grab;
}

/* STALL STYLE */
.stall{
  fill:#fff;
  stroke:#444;
  stroke-width:1;
  cursor:pointer;
}
.stall:hover{stroke:#000;stroke-width:2;}
.occupied{fill:#9ec5ff;}
.vacant{fill:#f2f2f2;}
.violation{fill:#ff4d4d;}
.reserved{fill:#ffd700;}

/* SECTION COLORS */
.wet { fill:#cfe8ff; }
.dry { fill:#fff2cc; }

/* WALKWAYS */
.walkway{
  fill:#888;
  opacity:0.7;
}

/* LABELS */
.label{
  font-size:14px;
  font-weight:bold;
  fill:#000;
}

/* INFO PANEL */
.info-panel{
  margin-top:10px;
  background:#fff;
  padding:10px;
  border-radius:6px;
  border:1px solid #ddd;
  font-size:14px;
}
</style>
</head>
<body>

<div class="app">
  <div class="sidebar">
    <h2>LGU ADMIN</h2>
    <a href="#">Dashboard</a>
    <a href="#">Vendor Management</a>
    <a href="#">Compliance</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h3>Barangay Market Map (Wet vs Dry)</h3>
      <input id="search" placeholder="Search stall no..." style="padding:5px;">
    </div>

    <div class="content">
      <div class="map-wrapper">
        <svg id="map" width="1400" height="800">

          <!-- MARKET BORDER -->
          <polygon points="50,50 1200,50 1350,250 1250,720 100,720 50,450"
                   fill="#f7f0c8" stroke="#333" stroke-width="4"/>

          <!-- MAIN WALKWAYS (GRAY) -->
          <rect x="650" y="80" width="80" height="620" class="walkway"/> <!-- separator -->
          <rect x="80" y="360" width="1100" height="80" class="walkway"/> <!-- horizontal -->
          <rect x="300" y="120" width="60" height="500" class="walkway"/> <!-- wet inner -->
          <rect x="950" y="120" width="60" height="500" class="walkway"/> <!-- dry inner -->

          <!-- LABELS -->
          <text x="120" y="110" class="label">WET SECTION</text>
          <text x="820" y="110" class="label">DRY SECTION</text>

          <text x="120" y="140" class="label">Fish</text>
          <text x="120" y="300" class="label">Meat</text>
          <text x="120" y="500" class="label">Fruits & Vegetables</text>
          <text x="350" y="500" class="label">Carinderia</text>

          <text x="820" y="140" class="label">Grocery</text>
          <text x="820" y="300" class="label">Dry Goods</text>
          <text x="820" y="500" class="label">Textile</text>

          <!-- WET STALLS -->
          <g id="fish"></g>
          <g id="meat"></g>
          <g id="veg"></g>
          <g id="carinderia"></g>

          <!-- DRY STALLS -->
          <g id="grocery"></g>
          <g id="drygoods"></g>
          <g id="textile"></g>

        </svg>
      </div>

      <div class="info-panel" id="info">Click a stall to view details.</div>
    </div>
  </div>
</div>

<script>
const vendors = {
  2:{name:"Pedro Fish Vendor",status:"occupied"},
  10:{name:"Maria Meat Shop",status:"occupied"},
  20:{name:"Violation Stall",status:"violation"},
  80:{name:"Reserved Stall",status:"reserved"},
};

/* CREATE STALL BLOCK */
function createBlock(groupId,start,x,y,rows,cols,dx,dy,sectionClass){
  const g=document.getElementById(groupId);
  let num=start;
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const rect=document.createElementNS("http://www.w3.org/2000/svg","rect");
      rect.setAttribute("x",x+c*dx);
      rect.setAttribute("y",y+r*dy);
      rect.setAttribute("width",38);
      rect.setAttribute("height",38);
      rect.classList.add("stall",sectionClass);

      let status="vacant";
      if(vendors[num]) status=vendors[num].status;
      rect.classList.add(status);
      rect.dataset.no=num;

      rect.onclick=()=>{
        const v=vendors[num];
        document.getElementById("info").innerHTML=v?
          `<b>Stall ${num}</b><br>${v.name}<br>Status: ${v.status}`:
          `<b>Stall ${num}</b><br>Status: Vacant`;
      };

      g.appendChild(rect);

      const text=document.createElementNS("http://www.w3.org/2000/svg","text");
      text.setAttribute("x",x+c*dx+10);
      text.setAttribute("y",y+r*dy+24);
      text.setAttribute("font-size","9");
      text.textContent=num;
      g.appendChild(text);

      num++;
    }
  }
}

/* WET SIDE (LEFT) */
createBlock("fish",1,120,160,4,5,45,45,"wet");
createBlock("meat",21,120,320,4,5,45,45,"wet");
createBlock("veg",41,120,520,4,5,45,45,"wet");
createBlock("carinderia",61,360,520,3,4,45,45,"wet");

/* DRY SIDE (RIGHT) */
createBlock("grocery",100,760,160,4,5,45,45,"dry");
createBlock("drygoods",120,760,320,4,5,45,45,"dry");
createBlock("textile",140,760,520,4,5,45,45,"dry");

/* SEARCH */
document.getElementById("search").oninput=function(){
  const val=this.value;
  document.querySelectorAll(".stall").forEach(s=>{
    s.style.stroke="#444";
    if(s.dataset.no===val){
      s.style.stroke="black";
      s.style.strokeWidth=3;
    }
  });
};

/* ZOOM + DRAG */
let scale=1,drag=false,startX,startY,offsetX=0,offsetY=0;
const map=document.getElementById("map");

map.addEventListener("wheel",e=>{
  e.preventDefault();
  scale+=e.deltaY*-0.001;
  scale=Math.min(Math.max(0.5,scale),2.5);
  map.style.transform=`translate(${offsetX}px,${offsetY}px) scale(${scale})`;
});

map.addEventListener("mousedown",e=>{
  drag=true;
  startX=e.clientX-offsetX;
  startY=e.clientY-offsetY;
  map.style.cursor="grabbing";
});
window.addEventListener("mouseup",()=>{drag=false;map.style.cursor="grab";});
window.addEventListener("mousemove",e=>{
  if(!drag)return;
  offsetX=e.clientX-startX;
  offsetY=e.clientY-startY;
  map.style.transform=`translate(${offsetX}px,${offsetY}px) scale(${scale})`;
});
</script>

</body>
</html>
