<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGU3 MarketIQ Landing</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Courier New', monospace;
}

body{
  background:#cce6ff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* PIXEL MARKET AREA */
.market{
  position:absolute;
  bottom:0;
  width:100%;
  height:60%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:60px;
}

/* STALL */
.stall{
  width:140px;
  height:120px;
  background:#8b5a2b;
  position:relative;
  border:4px solid #5a381f;
  animation:float 3s ease-in-out infinite alternate;
}

/* ROOF */
.stall::before{
  content:'';
  position:absolute;
  top:-35px;
  left:0;
  width:100%;
  height:35px;
  background:repeating-linear-gradient(
    45deg,
    #ff4d4d,
    #ff4d4d 10px,
    #fff 10px,
    #fff 20px
  );
  border:4px solid #5a381f;
}

/* VEGETABLE BOXES */
.box{
  width:25px;
  height:25px;
  position:absolute;
  bottom:10px;
  animation:bounce 2s infinite alternate;
}

.red{ background:#ff4d4d; left:15px;}
.green{ background:#33cc33; left:50px;}
.yellow{ background:#ffcc00; left:85px;}

/* PEOPLE */
.person{
  width:20px;
  height:40px;
  background:#0066cc;
  position:absolute;
  bottom:0;
  left:-50px;
  animation:walk 15s linear infinite;
}

.person::before{
  content:'';
  position:absolute;
  top:-20px;
  left:5px;
  width:10px;
  height:10px;
  background:#ffcc99;
}

@keyframes walk{
  0%{ transform:translateX(0); }
  100%{ transform:translateX(120vw); }
}

@keyframes bounce{
  0%{ transform:translateY(0);}
  100%{ transform:translateY(-5px);}
}

@keyframes float{
  0%{ transform:translateY(0);}
  100%{ transform:translateY(-8px);}
}

/* CENTER CARD */
.container{
  position:relative;
  z-index:10;
  background:rgba(255,255,255,0.95);
  padding:50px 40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:800px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.welcome{
  font-size:4rem;
  color:#0a53c1;
  margin-bottom:20px;
}

.title{
  font-size:1.3rem;
  color:#0a53c1;
  margin-bottom:30px;
}

.start-btn{
  background:#0a53c1;
  color:white;
  padding:15px 30px;
  border:none;
  border-radius:10px;
  text-decoration:none;
  font-size:1rem;
  transition:0.3s;
}

.start-btn:hover{
  background:#083b8a;
}
</style>
</head>
<body>

<div class="market">
  <div class="stall">
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
  </div>

  <div class="stall">
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box yellow"></div>
  </div>

  <div class="person"></div>
</div>

<div class="container">
  <div class="welcome">Welcome</div>
  <div class="title">
    Local Government Unit 3: Market and Trade Monitoring with MarketIQ Intelligent Analytics and Predictive AI
  </div>
  <a href="main.html" class="start-btn">Start Now</a>
</div>

</body>
</html>
