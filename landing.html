<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGU3 MarketIQ Landing</title>
  <style>
    /* Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #cce6ff; /* Light blue theme */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 1.6rem;
      color: #0a53c1;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .stall-img {
      width: 200px;
      margin: 0 auto 30px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .stall-img:hover {
      transform: scale(1.05);
    }

    .start-btn {
      background-color: #0a53c1;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background-color: #0841a1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
      }
      .stall-img {
        width: 150px;
      }
      .start-btn {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Local Government Unit 3: Market and Trade Monitoring with MarketIQ Intelligent Analytics and Predictive AI</h1>
    <!-- Stall Cartoon Image -->
    <img src="https://i.ibb.co/3pX4Ykf/stall-cartoon.png" alt="Stall Cartoon" class="stall-img">
    <!-- Start Now Button -->
    <a href="Main.html" class="start-btn">Start Now</a>
  </div>
</body>
</html>
