<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGU3 MarketIQ Landing</title>
<style>
  /* Reset & Body */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
  body {
    background-color: #cce6ff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Market Background */
  .market {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    z-index: 0;
  }

  /* Stalls */
  .stall {
    width: 50px;
    height: 50px;
    position: relative;
    animation: bounce 2s infinite alternate ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Fish, Meat, Grocery colors */
  .stall.fish { background-color: #66ccff; border: 2px solid #3399cc; }
  .stall.meat { background-color: #ff6666; border: 2px solid #cc3333; }
  .stall.grocery { background-color: #99cc33; border: 2px solid #669900; }

  /* Stall awning */
  .stall::before {
    content: '';
    width: 100%;
    height: 15px;
    background-color: #ffcc00;
    display: block;
    position: absolute;
    top: -15px;
  }

  /* People moving */
  .person {
    width: 15px;
    height: 15px;
    background-color: #ff99cc;
    border-radius: 2px;
    position: absolute;
    bottom: 10px;
    animation: walk linear infinite;
  }

  .person:nth-child(1) { animation-duration: 10s; left: -20px; bottom: 60px; }
  .person:nth-child(2) { animation-duration: 12s; left: -40px; bottom: 100px; }
  .person:nth-child(3) { animation-duration: 8s; left: -60px; bottom: 80px; }

  @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
  @keyframes walk { 0% { transform: translateX(0); } 100% { transform: translateX(120vw); } }

  /* Center Content */
  .container {
    position: relative;
    z-index: 1;
    background-color: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 800px;
    width: 90%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .welcome {
    font-size: 6rem;
    color: #0a53c1;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .title {
    font-size: 1.5rem;
    color: #0a53c1;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  .start-btn {
    background-color: #0a53c1;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease;
  }

  .start-btn:hover { background-color: #0841a1; }

  @media (max-width: 500px) {
    .welcome { font-size: 2rem; }
    .title { font-size: 1rem; }
    .start-btn { padding: 12px 25px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<!-- Market Background -->
<div class="market">
  <div class="stall fish"></div>
  <div class="stall meat" style="animation-delay:0.5s;"></div>
  <div class="stall grocery" style="animation-delay:1s;"></div>

  <div class="person"></div>
  <div class="person"></div>
  <div class="person"></div>
</div>

<!-- Center Content -->
<div class="container">
  <div class="welcome">Welcome</div>
  <div class="title">Local Government Unit 3: Market and Trade Monitoring with MarketIQ Intelligent Analytics and Predictive AI</div>
  <a href="main.html" class="start-btn">Start Now</a>
</div>

</body>
</html>
