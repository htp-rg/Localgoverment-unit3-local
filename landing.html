<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LGU3 MarketIQ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Courier New', monospace;
}

body{
  background:#cce6ff;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SKY */
.sky{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#cce6ff 60%, #a8d8ff);
  z-index:0;
}

/* TREES */
.tree{
  position:absolute;
  bottom:45%;
  width:120px;
  height:120px;
  background:#2e8b57;
  border-radius:50%;
  box-shadow:
    -40px 20px #2e8b57,
    40px 20px #2e8b57;
}

.tree::after{
  content:'';
  position:absolute;
  bottom:-40px;
  left:50px;
  width:20px;
  height:40px;
  background:#8b5a2b;
}

.tree.left{ left:5%; }
.tree.right{ right:5%; }

/* MARKET FLOOR */
.market-ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:45%;
  background:#e6d2b5;
  z-index:1;
}

/* STALL */
.stall{
  position:absolute;
  bottom:45%;
  width:220px;
  height:160px;
  background:#8b5a2b;
  border:6px solid #5a381f;
  z-index:2;
}

/* ROOF STRIPES */
.stall::before{
  content:'';
  position:absolute;
  top:-50px;
  left:-6px;
  width:100%;
  height:50px;
  background:repeating-linear-gradient(
    45deg,
    #ff4d4d,
    #ff4d4d 15px,
    #ffffff 15px,
    #ffffff 30px
  );
  border:6px solid #5a381f;
}

/* TABLE */
.table{
  position:absolute;
  bottom:20px;
  left:20px;
  width:180px;
  height:60px;
  background:#a0522d;
}

/* CRATES */
.crate{
  width:40px;
  height:40px;
  position:absolute;
  bottom:0;
  border:3px solid #5a381f;
}

.red{ background:#ff4d4d; }
.green{ background:#33cc33; }
.orange{ background:#ff9900; }

.crate:nth-child(1){ left:10px;}
.crate:nth-child(2){ left:60px;}
.crate:nth-child(3){ left:110px;}
.crate:nth-child(4){ left:160px;}

/* PEOPLE */
.person{
  position:absolute;
  bottom:0;
  width:25px;
  height:50px;
  background:#0066cc;
  animation:walk 18s linear infinite;
  z-index:3;
}

.person::before{
  content:'';
  position:absolute;
  top:-20px;
  left:7px;
  width:12px;
  height:12px;
  background:#ffcc99;
}

.person:nth-child(1){
  animation-duration:15s;
}
.person:nth-child(2){
  animation-duration:20s;
  background:#cc3366;
}

@keyframes walk{
  0%{ left:-50px;}
  100%{ left:110%;}
}

/* CENTER CARD */
.container{
  position:relative;
  z-index:10;
  background:rgba(255,255,255,0.95);
  padding:50px 40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:800px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.welcome{
  font-size:4rem;
  color:#0a53c1;
  margin-bottom:20px;
}

.title{
  font-size:1.2rem;
  color:#0a53c1;
  margin-bottom:30px;
}

.start-btn{
  background:#0a53c1;
  color:white;
  padding:15px 30px;
  border:none;
  border-radius:10px;
  text-decoration:none;
  font-size:1rem;
  transition:0.3s;
}

.start-btn:hover{
  background:#083b8a;
}
</style>
</head>

<body>

<div class="sky"></div>

<div class="tree left"></div>
<div class="tree right"></div>

<div class="market-ground"></div>

<!-- Stalls -->
<div class="stall" style="left:15%;">
  <div class="table"></div>
</div>

<div class="stall" style="right:15%;">
  <div class="table"></div>
</div>

<!-- Crates in front -->
<div class="crate red"></div>
<div class="crate green"></div>
<div class="crate orange"></div>
<div class="crate red"></div>

<!-- People -->
<div class="person"></div>
<div class="person"></div>

<!-- Landing Card -->
<div class="container">
  <div class="welcome">Welcome</div>
  <div class="title">
    Local Government Unit 3: Market and Trade Monitoring with MarketIQ Intelligent Analytics and Predictive AI
  </div>
  <a href="main.html" class="start-btn">Start Now</a>
</div>

</body>
</html>
