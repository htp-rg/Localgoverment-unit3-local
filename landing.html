<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGU3 MarketIQ Landing</title>
  <style>
    /* Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace; /* Pixel-like font */
    }

    body {
      background-color: #cce6ff; /* Light blue theme */
      overflow: hidden;
    }

    /* Animated Market Background */
    .market {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 0;
    }

    .stall {
      width: 40px;
      height: 40px;
      background-color: #ffcc00;
      border: 3px solid #b38600;
      position: relative;
      animation: bounce 2s infinite alternate ease-in-out;
    }

    .stall::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      background-color: #ff6666; /* awning */
    }

    .cart {
      width: 20px;
      height: 20px;
      background-color: #66cc66;
      position: absolute;
      bottom: 10px;
      border-radius: 4px;
      animation: moveCart linear infinite;
    }

    .cart:nth-child(1) {
      animation-duration: 10s;
      left: -50px;
      bottom: 50px;
    }
    .cart:nth-child(2) {
      animation-duration: 12s;
      left: -100px;
      bottom: 80px;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes moveCart {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Center Container */
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .welcome {
      font-size: 6rem;
      color: #0a53c1;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .title {
      font-size: 3rem;
      color: #0a53c1;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .start-btn {
      background-color: #0a53c1;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background-color: #0841a1;
    }

    @media (max-width: 500px) {
      .welcome { font-size: 2rem; }
      .title { font-size: 1rem; }
      .start-btn { padding: 12px 25px; font-size: 0.9rem; }
    }

  </style>
</head>
<body>
  <!-- Animated Market Background -->
  <div class="market">
    <div class="stall"></div>
    <div class="stall" style="animation-delay: 0.5s;"></div>
    <div class="stall" style="animation-delay: 1s;"></div>

    <!-- Moving carts -->
    <div class="cart"></div>
    <div class="cart"></div>
  </div>

  <!-- Center Content -->
  <div class="container">
    <div class="welcome">Welcome</div>
    <div class="title">Local Government Unit 3: Market and Trade Monitoring with MarketIQ Intelligent Analytics and Predictive AI</div>
    <a href="main.html" class="start-btn">Start Now</a>
  </div>
</body>
</html>
