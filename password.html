<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Password and Security</title>
<style>
:root {
  --text: #111111;
  --blue: #0a53c1;
  --ink-20: #f4f6f8;
  --white: #ffffff;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0, 0, 0, .06);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--white);
  color: var(--text);
}
.app { 
  display: block; 
  min-height: 100vh; 
}
.main { display: grid; grid-template-rows: 64px 1fr; min-width: 0; }
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1rem;
  border-bottom: 1px solid var(--border);
}
.btn {
  border: 1px solid var(--text);
  background: transparent;
  padding: .4rem .8rem;
  border-radius: 8px;
  cursor: pointer;
}
.content { padding: 1rem; overflow: auto; }
.card {
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: var(--shadow);
  max-width: 500px;
  margin: auto;
}
.menu-container { position: relative; }
.dropdown {
  display: none;
  position: absolute;
  top: 120%;
  right: 0;
  background: var(--white);
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: var(--shadow);
  min-width: 220px;
  overflow: hidden;
  z-index: 1000;
}
.dropdown.show { display: block; }
.dropdown a {
  display: block;
  padding: 0.9rem 1rem;
  text-decoration: none;
  color: var(--text);
  font-size: 0.9rem;
  transition: background 0.2s;
}
.dropdown a:hover { background: var(--ink-20); }

form label { display: block; margin-top: 0.8rem; font-weight: bold; }
form input {
  width: 100%;
  padding: .5rem;
  margin-top: 0.3rem;
  border-radius: 8px;
  border: 1px solid var(--border);
}
.save-btn {
  margin-top: 1rem;
  background: var(--blue);
  color: white;
  border: none;
  padding: .6rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
}
.save-btn:hover { opacity: 0.9; }

.topbar-right {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
</style>
</head>
<body>
<div class="app">

<header class="topbar">
  <div class="topbar-left"></div>
  <div class="topbar-right">
    <button class="btn" id="backBtn">← Back</button>
    <div class="menu-container">
      <button class="btn" id="menuBtn">☰</button>
      <div class="dropdown" id="menuDropdown">
        <a href="upgrade.html">Upgrade Personal Details</a>
        <a href="password.html">Password and Security</a>
        <a href="#" id="deleteAccount">Delete Account</a>
        <a href="terms.html">Terms of Service</a>
        <a href="adminreport.html">Report a Problem</a>
        <a href="main.html" id="signOut">Sign Out</a>
      </div>
    </div>
  </div>
</header>

<div class="content">
  <div class="card">
    <h2>Change Password</h2>
    <form id="passwordForm">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" placeholder="Enter current password" required>

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit" class="save-btn">Update Password</button>
    </form>
  </div>
</div>
</div>

<script>
window.onload = () => {
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("menuDropdown").classList.toggle("show");
  };


  document.getElementById("backBtn").onclick = () => {
    const role = localStorage.getItem("role");
    if (role === "admin") {
      window.location.href = "admindashboard.html";
    } else if (role === "user") {
      window.location.href = "userdashboard.html";
    } else {
      window.location.href = "main.html";
    }
  };


  document.getElementById("passwordForm").addEventListener("submit", e => {
    e.preventDefault();
    const current = document.getElementById("currentPassword").value;
    const newPass = document.getElementById("newPassword").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (newPass !== confirm) {
      alert("❌ New password and confirmation do not match!");
      return;
    }

   
    const storedPassword = localStorage.getItem("password") || "12345"; // default demo
    if (current !== storedPassword) {
      alert("❌ Current password is incorrect!");
      return;
    }

    localStorage.setItem("password", newPass);
    alert("✅ Password updated successfully!");
    document.getElementById("passwordForm").reset();
  });
};
</script>
</body>
</html>
