<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Vendor Management</title>
<style>
:root {
  --text: #111111;
  --blue: #0a53c1;
  --ink-20: #f4f6f8;
  --white: #ffffff;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0, 0, 0, .06);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--white);
  color: var(--text);
}
.app { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }

.sidebar {
  border-right: 1px solid var(--border);
  background: #4e73df; 
}
.brand {
  font-weight: 800;
  text-transform: uppercase;
  padding: 1rem;
  border-bottom: 1px solid var(--border);
  color: var(--black);
}
nav { padding: 1rem; }
.nav-item {
  display: block; padding: .6rem;
  border-radius: 8px; text-decoration: none; color: var(--text);
}
.nav-item:hover, .nav-item.active { background: var(--ink-20); }

.main { display: grid; grid-template-rows: 64px 1fr; min-width: 0; }
.topbar {
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 1rem; border-bottom: 1px solid var(--border);
}
.btn {
  border: 1px solid var(--text);
  background: transparent; padding: .4rem .8rem;
  border-radius: 8px; cursor: pointer;
}
.content { padding: 1rem; overflow: auto; }
.card {
  border: 1px solid var(--border);
  border-radius: 12px; padding: 1rem;
  box-shadow: var(--shadow);
}

table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
th, td {
  border-bottom: 1px solid var(--border);
  padding: .6rem; text-align: left;
}
th { font-size: .85rem; opacity: .7; }

.star { color: gold; font-size: 1.2rem; }

.menu-container {
  position: relative;
  display: inline-block;
}
.dropdown {
  display: none;
  position: absolute;
  top: 110%;
  right: 0;
  background: var(--white);
  border: 1px solid var(--border);
  border-radius: 8px;
  box-shadow: var(--shadow);
  min-width: 220px;
  z-index: 1000;
}
.dropdown p {
  margin: 0;
  padding: 0.8rem;
  font-weight: bold;
  border-bottom: 1px solid var(--border);
}
.dropdown a {
  display: block;
  padding: 0.8rem;
  text-decoration: none;
  color: var(--text);
  border-bottom: 1px solid var(--border);
}
.dropdown a:hover { background: var(--ink-20); }
.dropdown a:last-child { border-bottom: none; }
.dropdown.show { display: block; }

.search { margin-bottom: 1rem; }
.search input { width: 90%; padding: .5rem; border-radius: 8px; border: 1px solid var(--border); }

.modal {
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
}
.modal-content {
  background: var(--white); padding: 1rem; border-radius: 12px;
  width: 300px; text-align: center; box-shadow: var(--shadow);
}
.modal-content h2 { margin-bottom: 1rem; }
.modal-content select { padding: .5rem; border-radius: 8px; margin-bottom: 1rem; }
</style>
</head>
<body>
<div class="app">
  
  <aside class="sidebar">
    <div class="brand">LGU 3 USER SYSTEM</div>
    <nav>
      <a href="userdashboard.html" class="nav-item">Dashboard</a>
      <a href="uservendor.html" class="nav-item active">Vendor Management</a>
      <a href="usercommodity.html" class="nav-item">Commodity & Price Monitoring</a>
      <a href="usersupply.html" class="nav-item">Supply Monitoring</a>
      <a href="userinspection.html" class="nav-item">Inspection & Compliance</a>
      <a href="userreports.html" class="nav-item">Reports & Analytics</a>
      <a href="usersettings.html" class="nav-item">Settings</a>
      <a href="main.html" class="nav-item" style="margin-top:2rem; font-weight:bold;">Logout</a>
    </nav>
  </aside>

<section class="main">
  <header class="topbar">
  <div style="display:flex; align-items:center; gap:0.8rem;">
    <button class="btn" id="backBtn">← Back</button>
    <h2>Vendor Management</h2>
  </div>
  <button class="btn" id="exportBtn">Export</button>
</header>

  <div class="content">
      <div class="card">
        <h1>Registered Vendors</h1>
        <table id="vendorEngagementsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact No.</th>
              <th>Nature of Business</th>
              <th>Business Permit</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>
</div>
<script>
const STORAGE_KEYS = { vendors: "vendor_engagements", user: "logged_in_user" };
let pipelineChart = null;

if (!localStorage.getItem(STORAGE_KEYS.vendors)) {
  localStorage.setItem(STORAGE_KEYS.vendors, JSON.stringify([
    { name: "Gacusan, Aira Jane", contact: "0912-345-6789", business: "Takoyaki Store", permit: "BP-00123", email:"aira.gacusan@example.com", status:"Accepted" },
    { name: "Furigay, Neri Jane", contact: "0923-456-7890", business: "Sound Equipment", permit: "BP-00456", email:"neri.furigay@example.com", status:"Declined" },
    { name: "Pena, Rona Mae", contact: "0934-567-8901", business: "Tables and Chairs Rental", permit: "BP-00789", email:"rona.pena@example.com", status:"Accepted" },
    { name: "Dacoco, Jonathan", contact: "0945-678-9012", business: "Atan’s Meat Shop", permit: "BP-00999", email:"jonathan.dacoco@example.com", status:"Declined" }
  ]));
}
  function loadVendors() {
  const vendors = JSON.parse(localStorage.getItem(STORAGE_KEYS.vendors) || "[]");
  const tbody = document.querySelector("#vendorEngagementsTable tbody");
  tbody.innerHTML = "";

  if (!vendors.length) {
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#777;">No vendor records found.</td></tr>`;
    return;
  }

  vendors.forEach(v => {
    const row = document.createElement("tr");
    const statusClass = v.status === "Accepted" ? "status-approved" : "status-declined";
    const statusSymbol = v.status === "Accepted" ? "✔" : "✖";
    row.innerHTML = `
      <td>${v.name}</td>
      <td>${v.contact}</td>
      <td>${v.business}</td>
      <td>${v.permit}</td>
      <td>${v.email}</td>
      <td class="${statusClass}">${statusSymbol} ${v.status}</td>
    `;
    tbody.appendChild(row);
  });
}

function loadUserVendor() {
  const loggedInUser = JSON.parse(localStorage.getItem(STORAGE_KEYS.user) || "{}");
  const vendors = JSON.parse(localStorage.getItem(STORAGE_KEYS.vendors) || "[]");
  const tbody = document.querySelector("#userVendorTable tbody");
  tbody.innerHTML = "";

  if (!loggedInUser.email) {
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#777;">Please log in to view your vendor profile.</td></tr>`;
    return;
  }

  const userVendor = vendors.find(v => v.email === loggedInUser.email);

  if (!userVendor) {
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#777;">No vendor record found for your account (${loggedInUser.email}).</td></tr>`;
    return;
  }

  const statusClass = userVendor.status === "Accepted" ? "status-approved" : "status-declined";
  const statusSymbol = userVendor.status === "Accepted" ? "✔" : "✖";
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${userVendor.name}</td>
    <td>${userVendor.contact}</td>
    <td>${userVendor.business}</td>
    <td>${userVendor.permit}</td>
    <td>${userVendor.email}</td>
    <td class="${statusClass}">${statusSymbol} ${userVendor.status}</td>
  `;
  tbody.appendChild(row);
}


document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "userdashboard.html"; 
});

window.onload = () => {
  loadVendors();      
  loadUserVendor();  
};
</script>
