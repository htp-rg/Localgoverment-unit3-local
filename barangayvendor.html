<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vendor Management</title>
<style>
:root {
  --text: #111111;
  --blue: #0a53c1;
  --ink-20: #f4f6f8;
  --white: #ffffff;
  --border: #e6e8eb;
  --shadow: 0 6px 24px rgba(0, 0, 0, .06);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--white);
  color: var(--text);
}
.app { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }

.sidebar {
  border-right: 1px solid var(--border);
  background: #4e73df; 
  color: var(--black);
}
.brand {
  font-weight: 800;
  text-transform: uppercase;
  padding: 1rem;
  border-bottom: 1px solid var(--border);
}
nav { padding: 1rem; }
.nav-item {
  display: block; padding: .6rem;
  border-radius: 8px; text-decoration: none; color: var(--text);
}
.nav-item:hover, .nav-item.active { background: var(--ink-20); }

.main { display: grid; grid-template-rows: 64px 1fr; min-width: 0; }
.topbar {
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 1rem; border-bottom: 1px solid var(--border);
}
.btn {
  border: 1px solid var(--text);
  background: transparent; padding: .4rem .8rem;
  border-radius: 8px; cursor: pointer;
}
.content { padding: 1rem; overflow: auto; }
.card {
  border: 1px solid var(--border);
  border-radius: 12px; padding: 1rem;
  box-shadow: var(--shadow);
}

table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
th, td {
  border-bottom: 1px solid var(--border);
  padding: .6rem; text-align: left;
}
th { font-size: .85rem; opacity: .7; }

.status-approved {
  color: green;
  font-weight: 600;
}
.status-declined {
  color: red;
  font-weight: 600;
}

#notifIcon {
  font-size: 1.3rem;
  cursor: pointer;
  position: relative;
}
#notifCount {
  position: absolute;
  top: -6px;
  right: -8px;
  background: red;
  color: white;
  font-size: .7rem;
  border-radius: 50%;
  padding: 2px 5px;
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 10000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.4); 
  justify-content: center; align-items: center;
}
.modal-content {
  background-color: var(--white);
  padding: 1.5rem;
  border-radius: 12px;
  max-width: 450px;
  width: 90%;
  box-shadow: var(--shadow);
}
</style>
</head>
<body>
<div class="app">
  
  <aside class="sidebar">
    <div class="brand">LGU 3 BARANGAY SYSTEM</div>
    <nav>
      <a href="barangayvendor.html" class="nav-item active">Vendor Management</a>
      <a href="barangayinspection.html" class="nav-item">Inspection & Compliance</a>
      <a href="barangaysettings.html" class="nav-item">Settings</a>
      <a href="loginbarangay.html" class="nav-item" style="margin-top:2rem; font-weight:bold;">Logout</a>
    </nav>
  </aside>

  <section class="main">
  <header class="topbar">
  <div style="display:flex; align-items:center; gap:0.8rem;">
    <button class="btn" id="backBtn">‚Üê Back</button>
    <h2>Vendor Management</h2>
  </div>
     <div id="notifIcon">üîî<span id="notifCount" style="display:none;">0</span></div>
  <button class="btn" id="exportBtn">Export</button>
</header>

    <div class="content">
      <div class="card">
        <h1>Registered Vendors</h1>
        <table id="vendorEngagementsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact No.</th>
              <th>Nature of Business</th>
              <th>Business Permit</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<div class="modal" id="notifModal">
  <div class="modal-content">
    <h3>Pending Vendor Approval</h3>
    <div id="notifList"></div>
    <button class="btn" id="closeNotifBtn">Close</button>
  </div>
</div>

<script>
const STORAGE_KEYS = { vendors: "vendor_engagements", pending: "pending_vendors" };

function loadVendors(){
  const vendors = JSON.parse(localStorage.getItem(STORAGE_KEYS.vendors) || "[]");
  const tbody = document.querySelector("#vendorEngagementsTable tbody");
  tbody.innerHTML = "";
  
  if (vendors.length === 0) {
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#777;">No vendor records found.</td></tr>`;
    return;
  }

  vendors.forEach(v=>{
    const row = document.createElement("tr");
    const statusClass = v.status === "Approved" ? "status-approved" : "status-declined";
    row.innerHTML = `
      <td>${v.name}</td>
      <td>${v.contact}</td>
      <td>${v.nature}</td>
      <td>${v.permit}</td>
      <td>${v.email}</td>
      <td class="${statusClass}">${v.status}</td>
    `;
    tbody.appendChild(row);
  });
}

const notifIcon = document.getElementById("notifIcon");
const notifModal = document.getElementById("notifModal");
const notifList = document.getElementById("notifList");
const notifCount = document.getElementById("notifCount");

notifIcon.onclick = () => {
  notifModal.style.display = "flex";
  renderPending();
};
document.getElementById("closeNotifBtn").onclick = ()=> notifModal.style.display="none";

function renderPending(){
  const pending = JSON.parse(localStorage.getItem(STORAGE_KEYS.pending) || "[]");
  notifList.innerHTML = "";
  if(pending.length===0){
    notifList.innerHTML = "<p>No pending requests.</p>";
  } else {
    pending.forEach((p,i)=>{
      const div = document.createElement("div");
      div.style.border="1px solid var(--border)";
      div.style.padding="0.8rem";
      div.style.marginBottom="0.6rem";
      div.style.borderRadius="8px";
      div.innerHTML = `
        <strong>${p.name}</strong><br>
        Contact: ${p.contact}<br>
        Nature: ${p.nature}<br>
        Business Permit: ${p.permit}<br>
        Email: ${p.email}<br><br>
        <button class="btn" onclick="approveVendor(${i})">Approve</button>
        <button class="btn" onclick="declineVendor(${i})">Decline</button>
      `;
      notifList.appendChild(div);
    });
  }
  notifCount.textContent = pending.length;
  notifCount.style.display = pending.length>0 ? "inline" : "none";
}

function approveVendor(i){
  const pending = JSON.parse(localStorage.getItem(STORAGE_KEYS.pending) || "[]");
  const vendors = JSON.parse(localStorage.getItem(STORAGE_KEYS.vendors) || "[]");
  const p = pending[i];
  
  vendors.push({
    name: p.name,
    contact: p.contact,
    nature: p.nature,
    permit: p.permit,
    email: p.email,
    status: "Approved"
  });

  pending.splice(i,1);
  localStorage.setItem(STORAGE_KEYS.vendors, JSON.stringify(vendors));
  localStorage.setItem(STORAGE_KEYS.pending, JSON.stringify(pending));
  renderPending();
  loadVendors();
}

function declineVendor(i){
  const pending = JSON.parse(localStorage.getItem(STORAGE_KEYS.pending) || "[]");
  const p = pending[i];
  const vendors = JSON.parse(localStorage.getItem(STORAGE_KEYS.vendors) || "[]");

  vendors.push({
    name: p.name,
    contact: p.contact,
    nature: p.nature,
    permit: p.permit,
    email: p.email,
    status: "Declined"
  });

  pending.splice(i,1);
  localStorage.setItem(STORAGE_KEYS.vendors, JSON.stringify(vendors));
  localStorage.setItem(STORAGE_KEYS.pending, JSON.stringify(pending));
  renderPending();
  loadVendors();
}

window.onload = ()=>{
  loadVendors();
  renderPending();
};
</script>
</html>
